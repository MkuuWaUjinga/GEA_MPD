service: mpd-analytics

provider:
  name: aws
  runtime: python3.7
  region: eu-central-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:*"

functions:
  anaylzeMetrics:
    handler: analytics_handler.start
    events:
      - schedule:
          rate: rate(10 minutes)
          enabled: false
custom:
  myStage: ${opt:stage, self:provider.stage}
